<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I knew you would say yes!</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6dadb;
      --accent:#d32f2f;
      --ink:#2b2b2b;
      --paper:#fff8f6;
      --shadow:0 14px 28px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center;
      background:var(--bg); color:var(--ink);
      font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .card{
      background:var(--paper);
      border:1.5px solid #f1d7d7;
      border-radius:18px;
      padding:32px 26px;
      width:min(720px,92vw);
      text-align:center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    h1{
      font-family:'Playfair Display', serif;
      font-weight:700;
      color:var(--accent);
      font-size:clamp(28px,4vw,44px);
      line-height:1.25;
      margin:0 0 8px;
      letter-spacing:.5px;
      animation: pop .6s ease both;
    }
    @keyframes pop{from{transform:translateY(6px);opacity:0}to{transform:none;opacity:1}}

    .sub{
      margin:10px auto 18px;
      font-size:clamp(15px,2.6vw,18px);
      line-height:1.7;
    }

    .spice{
      color:#c2185b; font-weight:600;
    }

    .hint{
      margin-top:8px; color:#6b4b4b; font-size:14px;
    }

    .big-heart{
      font-size:42px; margin-top:6px; display:inline-block;
      animation: heartbeat 1.6s ease-in-out infinite;
      transform-origin:center;
    }
    @keyframes heartbeat{
      0%,40%,80%,100%{ transform:scale(1) }
      20%{ transform:scale(1.12) }
      60%{ transform:scale(1.07) }
    }

    /* confetti */
    .confetti{
      position:fixed; top:-12px; width:10px; height:14px;
      background:#ff6b6b; opacity:.95; z-index:9999;
      animation: fall linear forwards;
      border-radius:2px;
    }
    @keyframes fall{
      to{ transform:translateY(100vh) rotate(360deg); opacity:0 }
    }

    .float-heart{
      position:fixed; left:50%; top:52%;
      transform: translate(-50%,0);
      font-size:20px; opacity:0; pointer-events:none;
      animation: floatUp 1.2s ease forwards;
    }
    @keyframes floatUp{
      from{ transform:translate(-50%,10px); opacity:0 }
      to  { transform:translate(-50%,-120px); opacity:1 }
    }

    .cta{
      margin-top:20px;
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
    }
    .btn{
      border:0; border-radius:12px; padding:12px 16px; cursor:pointer;
      font-weight:600; font-size:16px;
      box-shadow:0 6px 14px rgba(0,0,0,.08);
    }
    .btn-primary{ background:#4caf50; color:#fff }
    .btn-ghost{ background:#fff; color:#555; border:1px solid #e6caca }
    .btn:active{ transform:translateY(1px) }
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <h1>I knew you‚Äôd say yes.</h1>
    <div class="sub">
      Now let me spoil you tonight ‚Äî
      stay comfy, bring that <span class="spice">kiss-stealing smile</span>,
      and save me the seat right next to you. <br/>
    </div>
    <div class="big-heart">‚ù§Ô∏è</div>
    <div class="hint">Table‚Äôs ready. I‚Äôll handle the rest ‚Äî you just look irresistible.</div>

    <div class="cta">
      <button class="btn btn-primary" id="go">Let‚Äôs go</button>
      <button class="btn btn-ghost" id="back">Back to invite</button>
    </div>
  </main>

  <script>
    // confetti
    const colors = ["#ff6b6b","#feca57","#48dbfb","#1dd1a1","#ff9ff3","#54a0ff","#5f27cd","#ffd93d"];
    function oneConfetti(){
      const el = document.createElement('div');
      el.className = 'confetti';
      el.style.left = Math.random()*100 + 'vw';
      el.style.backgroundColor = colors[(Math.random()*colors.length)|0];
      el.style.width = (6 + Math.random()*6) + 'px';
      el.style.height = (8 + Math.random()*10) + 'px';
      el.style.animationDuration = (3 + Math.random()*2) + 's'; // 3‚Äì5s
      el.style.transform = `rotate(${Math.random()*360}deg)`;
      document.body.appendChild(el);
      setTimeout(()=> el.remove(), 5200);
    }
    function confettiSnow(durationMs=10000, everyMs=140){
      const iv = setInterval(oneConfetti, everyMs);
      setTimeout(()=> clearInterval(iv), durationMs);
    }

    // little hearts
    function burstHearts(){
      const icons = ["üíì","üíó","üíñ","üíû","üíò","‚ù§Ô∏è‚Äçüî•"];
      for(let i=0;i<10;i++){
        const h = document.createElement('div');
        h.className = 'float-heart';
        h.textContent = icons[i % icons.length];
        h.style.left = (50 + (Math.random()*40 - 20)) + '%';
        h.style.top  = (58 + (Math.random()*6 - 3)) + '%';
        h.style.animationDuration = (0.9 + Math.random()*0.6) + 's';
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 1200);
      }
    }

    // action buttom
    document.getElementById('go').addEventListener('click', ()=>{
      history.back(); 
    });
    document.getElementById('back').addEventListener('click', ()=>{
      history.back();
    });

    window.addEventListener('load', ()=>{
      confettiSnow(10000, 140);  
      burstHearts();             
    });
  </script>
</body>
</html>
